<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit.css">
    <title>Panel de Usuario</title>
</head>
<body>
    <div class="container">
        <h1>Panel de Usuario</h1>
        <div class="panel">
            <h2>Estadísticas del Usuario</h2>
            <div class="statistic">
                <h3>Últimos Seguidores (24 horas)</h3>
                <p id="followers">20</p>
            </div>
            <div class="statistic">
                <h3>Horas de Reproducción</h3>
                <p id="watchTime">0</p>
            </div>
            <div class="statistic">
                <h3>Vistas Totales</h3>
                <p id="totalViews">0</p>
            </div>
            <div class="add-bio">
                <h3>Añadir Bio</h3>
                <p>Completa tu biografía haciendo clic en el siguiente enlace:</p>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSeZ7trl6MVBxNaMoIFkewObL8vTTHopcOOu9GSJ6LTtzfuwLA/viewform?usp=sf_link" target="_blank">Añadir Bio</a>
            </div>
        </div>
    </div>
</body>
</html>
