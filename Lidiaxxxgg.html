<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lidiaxxxgg</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para la ventana flotante */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        
        /* Estilo para el modal de inicio de sesión */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }

        .login-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .login-modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-modal button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Encabezado del perfil -->
        <header class="profile-header">
            <div class="profile-picture">
                <img src="https://scontent.fntr6-1.fna.fbcdn.net/v/t39.30808-1/442418494_122150211518151876_4835030671183587211_n.jpg?stp=dst-jpg_s200x200&_nc_cat=100&ccb=1-7&_nc_sid=0ecb9b&_nc_ohc=13Ccwae3WR0Q7kNvgGJhbcD&_nc_ht=scontent.fntr6-1.fna&_nc_gid=AVJM_bjMiScJuQN16qEvg0-&oh=00_AYCNRdndbFb6MNhxqgbScqssDvynyR1TqnBBkubnuxs1Aw&oe=66EFE719" alt="Foto de perfil">
            </div>
            <div class="profile-info">
                <h1 class="username">lidiaxxxgg</h1>
                <div class="profile-stats">
                    <div><strong>0</strong> Me Gusta</div>
                    <div><strong id="followers">8</strong> seguidores</div>
                    <div><strong>0</strong> seguidos</div>
                </div>
                <button class="follow-btn" id="followButton">Seguir</button>
                <!-- Botón de administrador -->
                <button id="adminButton">Entrar como Administrador</button>
            </div>
        </header>

        <!-- Bio del perfil -->
        <section class="profile-bio">
            <h2>No info</h2>
            <p>Animexxx2011</p>
        </section>

        <!-- Galería de publicaciones -->
        <section class="profile-gallery">
            <div class="gallery-item">
                <img src="SIN FOTOS" alt="Publicación 1">
            </div>
            <div class="gallery-item">
                <img src="SIN FOTOS" alt="Publicación 2">
            </div>
            <div class="gallery-item">
                <img src="SIN FOTOS" alt="Publicación 3">
            </div>
        </section>

        <!-- Ventana flotante para el mensaje -->
        <div class="toast" id="toast">Lo has seguido</div>

        <!-- Modal de inicio de sesión -->
        <div class="login-modal" id="loginModal">
            <div class="login-modal-content">
                <h2>Confirma que eres tú</h2>
                <input type="email" id="emailInput" placeholder="Correo electrónico">
                <input type="password" id="passwordInput" placeholder="Contraseña">
                <button id="loginButton">Entrar</button>
            </div>
        </div>
    </div>

    <script>
        let followCount = 0; // Contador de seguimientos
        const maxFollows = 0; // Máximo de seguimientos permitidos

        document.getElementById("followButton").addEventListener("click", function() {
            if (followCount < maxFollows) {
                followCount++;
                document.getElementById("followers").innerText = parseInt(document.getElementById("followers").innerText) + 1; // Actualiza el número de seguidores
                this.innerText = "Siguiendo"; // Cambia el texto del botón
                showToast("Lo has seguido"); // Muestra el mensaje flotante
            } else {
                showToast("Solo puedes seguir 2 veces"); // Mensaje si ya alcanzó el máximo
            }
        });

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message; // Cambia el mensaje del toast
            toast.style.display = "block"; // Muestra el toast

            // Oculta el toast después de 3 segundos
            setTimeout(() => {
                toast.style.display = "none";
            }, 3000);
        }

        // Mostrar el modal de inicio de sesión al hacer clic en "Entrar como Administrador"
        document.getElementById("adminButton").addEventListener("click", function() {
            document.getElementById("loginModal").style.display = "block";
        });

        // Verificar las credenciales al hacer clic en "Entrar"
        document.getElementById("loginButton").addEventListener("click", function() {
            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;

            if (email === "lidiasamay3@gmail.com" && password === "Lidia2011") {
                window.location.href = "edit.html"; // Redirige a la página de edición
            } else {
                showToast("Correo o contraseña incorrectos");
            }
        });

        // Cerrar el modal si se hace clic fuera del contenido del modal
        window.onclick = function(event) {
            const modal = document.getElementById("loginModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
